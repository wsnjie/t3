<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script defer src="t3.js"></script>
    <title>T3</title>
</head>

<body>
    <div>
        <h1 id=title>Tic Tac Toe</h1>
    </div>
    <main>
        <div id=gameboard>
            <div id=row0 class=row>
                <div id=space01 class=space></div>
                <div id=space02 class=space></div>
                <div id=space03 class=space></div>
            </div>
            <div id=row1 class=row>
                <div id=space11 class=space></div>
                <div id=space12 class=space></div>
                <div id=space13 class=space></div>
            </div>
            <div id=row2 class=row>
                <div id=space21 class=space></div>
                <div id=space22 class=space></div>
                <div id=space23 class=space></div>
            </div>
        </div>
        <div id=stats>
            <div id=winner class=statText></div>
            <div id=nowPlaying class=statText>Player <span id=active class=statText></span>'s Turn</div>
        </div>
    </main>
</body>

</html>
